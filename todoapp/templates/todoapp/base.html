<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TodoApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'current' %}">Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'completed' %}">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create' %}">Create</a>
                </li>
            </ul>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <span style="color: white; margin-right: 10px;">hello, {{ request.user.username }} </span>
                <a href="{% url 'logout' %}" style="color: white;">logout</a>
                {% else %}
                <a href="{% url 'login' %}" style="color: white; margin-right: 10px;">login  </a> <a href="{% url 'register' %}" style="color: white;"> register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container">
{% if messages %}
    <div style="position: fixed; top: 70px;">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    </div>
{% endif %}
{% block content %}
{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
