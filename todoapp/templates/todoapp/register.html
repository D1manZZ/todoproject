{% extends 'todoapp/base.html' %}
{% block content %}
    <div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p class="row" style="max-width: 100%; margin: 0 auto 10px auto;">
                    {{ field.label }}:
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    {% endif %}
                </p>
            {% endfor %}
            <input type="submit" value="register" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
        </form>
    </div>
{% endblock %}
