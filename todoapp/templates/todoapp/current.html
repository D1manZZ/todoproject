{% extends 'todoapp/base.html' %}
{% block content %}
    <div style="padding-top: 70px;">
    {% if todos %}
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                {% for todo in todos %}
                    <a href="{% url 'todo_detail' todo.pk %}" style="text-decoration: none;">
                    <li class="list-group-item" style="color: {% if todo.important %}red{% else %}orange{% endif %};">{{ todo.title }}</li>
                    </a>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <p>You dont have any running todo, want to create? <a href="{% url 'create' %}" class="btn btn-primary">Create</a></p>
    {% endif %}
    </div>
{% endblock %}
